<h1>Crie o seu episódio das Meninas Superpoderosas</h1>


<div class="episodio-container">


    <div class="formulario">
        <label for="titulo">Título do episódio:</label>
        <input id="titulo" type="text" placeholder="Ex.: A grande aventura em Townsville">


        <label for="vilao">Escolha o vilão: </label>
        <select id="vilao">
            <option value="Macaco Louco">Macaco Louco</option>
            <option value="Ele">Ele</option>
            <option value="Fuzzy Confusão">Fuzzy Confusão</option>
            <option value="Gangue Gangrena">Gangue Gangrena</option>
            <option value="Princesa Mais">Princesa Mais</option>
            <option value="Sedosa">Sedosa</option>

            <option value="Ele">Ele</option>
            <option value="Macaco Louco">Macaco Louco</option>
        </select>


        <label for="missao">Escolha a missão: </label>
        <select id="missao">
            <option value="Salvar o parque de Townsville">Salvar o parque de Townsville</option>
            <option value="Impedir o roubo do banco">Impedir o roubo do banco</option>
            <option value="Proteger o laboratório do professor">Proteger o laboratório do professor</option>
            <option value="Salvar o mundo de um feitiço maluco">Salvar o mundo de um feitiço maluco</option>
        </select>


        <button id="criar" type="button">Criar episódio</button>
    </div>

  <div class="episodio-container">
      <div id="historia"></div>

      <img src="img/superpoderosas_final.jpg" class="imagemfinal">
  </div>

</div>
